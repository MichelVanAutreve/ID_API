<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/img/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/img/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/img/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/img/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/assets/img/favicon/safari-pinned-tab.svg"
      color="#172662"
    />
    <link rel="shortcut icon" href="/assets/img/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#172662" />
    <meta
      name="msapplication-config"
      content="/assets/img/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#172662" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/screen.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
    ></script>
    <script defer src="//unpkg.com/globe.gl"></script>
    <script defer src="js/globe.js"></script>
    <title>StarLink</title>
  </head>
  <body>
    <div class="c-globe"></div>
    <div class="c-card">
      <div class="title"><h1>StarLink Satellite Info</h1></div>
      <div class="name">Name:</div>
      <div class="nameInput">...</div>
      <div class="launchDate">Launch date:</div>
      <div class="launchInput">...</div>
      <div class="coordinates"><h2>Coordinates</h2></div>
      <div class="latitude">Latitude:</div>
      <div class="latInput">...</div>
      <div class="longitude">Longitude:</div>
      <div class="longInput">...</div>
      <div class="altitude">Altitude:</div>
      <div class="altInput">...</div>
      <div class="controls"><h2>Control globe</h2></div>
      <div class="rotationSpeed">Rotation speed</div>
      <div class="speed">
        <input
          type="range"
          name="rotation"
          id="rotation"
          class="rotationInput"
          min="0.1"
          max="2"
          step="0.01"
          value="0.1"
        />
      </div>
    </div>
  </body>
</html>
